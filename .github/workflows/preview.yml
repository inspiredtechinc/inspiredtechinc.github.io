name: Preview Feature Branches

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to preview'
        required: true
        default: 'feature/partners-section'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: preview/${{ github.head_ref || github.event.inputs.branch || github.ref_name }}

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const branch = context.payload.pull_request.head.ref;
          const url = `https://inspiredtechinc.github.io/${branch}/`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Preview available at: ${url}`
          });